<!DOCTYPE html>
<html>
    <head>
        <title>
            text decoration
        </title>
        <style>
            h1{
                text-decoration:overline;
                text-transform:capitalize;
            }
            h2{
                text-decoration:line-through;
                text-transform:uppercase;
            }
            h3{
                text-decoration:underline;
                text-transform:lowercase;
            }
            h4{
                text-decoration:underline overline;
                text-transform:none;
            }
        </style>
    </head>
    <body>
        <h1>johan</h1>
            <h2>johan</h2>
            <h3>JOHAN</h3>
            <h4>JOHAN</h4>
    </body>
</html>
